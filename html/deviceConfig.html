<!doctype html>
<html lang="en-GB">

<head>
  <!-- Declare charset used at UTF-8 -->
  <meta charset="UTF-8">

  <!-- Title of the webpage -->
  <title>FIMAS Device Configuration</title>

  <!-- Link to stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Set initial scale for devices with smaller screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Header Navigation Bar -->
  <header>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="deviceConfig.html">Device Configuration</a></li>
      <li><a href="routines.html">Routines Configuration</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <div class="main">
    <h1>Device Configuration</h1>

    <!-- Table showing a summary of the devices configured for use with the system -->
    <table id="devices_table">
      <tr>
        <th>Device Name</th>
        <th>Device Type</th>
        <th>Primary Interface</th>
        <th>Secondary Interface</th>
        <th>Test Device</th>
      </tr>
    </table>

    <p>Select Device: </p>

    <!-- Dropdown to edit the configuration of a device -->
    <select id="devices_dropdown">
    </select>

    <!-- Linebreaks to move button onto new line -->
    <br>
    <br>

    <!-- Device options -->
    <button>Add a device</button>
    <button>Update a device</button>
    <button>Delete a device</button>

    <script src="jquery.js"></script>
    <script>
      //When the webpage has loaded and the the document is ready to be worked on
      $(document).ready(function () {

        //Bind the test buttons to the following handler
        $(document).on("click", "button.btnTest", function (event) {

          //Debugging, display the ID to be requested
          alert(event.target.id);

          //Define the URL to hit
          var reqURL = '/devicetest/id=' + event.target.id;

          //Debuging, dislay the URL to send a GET request to
          alert(reqURL);

          //Send the AJAX request to the defined URL
          $.ajax({
            type: "GET",
            url: reqURL,
            //On success, alert the user
            success: function (result) {
              alert('ok');
            },
            //On failure, alert the user
            error: function (result) {
              alert('error');
            }
          });
        });

        //Populate the device table based on the JSON configuration recieved
        populateDevices();

        //Delcare the populate devices function - This will popuate the device table based on the JSON recieved from the board
        function populateDevices() {

          //Ensure that the dropdown is empty
          $('#devices_dropdown').empty();

          //Set default option as select device, and make it disabled
          $('#devices_dropdown').append('<option selected="true" disabled>Select Device</option>');
          $('#devices_dropdown').prop('selectedIndex', 0);

          //Define some temporary variables to hold the HTML
          var trHTML = '';
          var opHTML = '';

          //Testing the parsing of the json
          var jsonData = "[{\"devID\":\"1000\",\"devName\":\"Sample Pump\",\"devType\":\"perPump\",\"devPin1\":\"2\",\"devPin2\":\"-1\"},{\"devID\":\"1001\",\"devName\":\"Distribution Valve\",\"devType\":\"swichValve\",\"devPin1\":\"5\",\"devPin2\":\"-1\"},{\"devID\":\"1002\",\"devName\":\"6-Port Valve\",\"devType\":\"sixValve\",\"devPin1\":\"9\",\"devPin2\":\"10\"}]";

          //Testing - use static json
          response = $.parseJSON(jsonData)

          //Get the devices on the system in a JSON format
          //$.getJSON("/devices.json", function (response) {
            //Loop through the response and fill in the table and dropdown
            $.each(response, function (i, item) {
              //Generate the table HTML from the recieved JSON file
              trHTML += '<tr><td>' + item.devName + '</td><td>' + item.devType + '</td><td>' + item.devRelay + '</td><td><button class="btnTest" id ="' + item.devID + '">Test Device</button></td></tr>';

              //Generate the dropdown html
              opHTML += '<option>' + item.devName + '</option>';
            });

            //Append the html to the devices table
            $('#devices_table').append(trHTML);

            //Append the html to the dropdown
            $('#devices_dropdown').append(opHTML);
          //});
        }
      });
    </script>
  </div>
</body>

</html>
