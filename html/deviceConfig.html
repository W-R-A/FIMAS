<!doctype html>
<html lang="en-GB">

<head>
  <!-- Declare charset used at UTF-8 -->
  <meta charset="UTF-8">

  <!-- Title of the webpage -->
  <title>FIMAS Device Configuration</title>

  <!-- Link to stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Set initial scale for devices with smaller screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Header Navigation Bar -->
  <header>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="deviceConfig.html">Device Configuration</a></li>
      <li><a href="routines.html">Routines Configuration</a></li>
      <li><a href="help.html">Help</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <div class="main">
    <h1>Device Configuration</h1>

    <!-- Table showing a summary of the devices configured for use with the system -->
    <table id="devices_table">
      <tr>
        <th>Device Name</th>
        <th>Device Type</th>
        <th>Relay</th>
        <th>Test Device</th>
      </tr>
    </table>

    <p>Select Device: </p>

    <!-- Dropdown to edit the configuration of a device -->
    <select id="devices_dropdown">
      <option value="peristalticPump">Sample Pump</option>
      <option value="solenoidValve">Switching Valve No.1</option>
    </select>

    <!-- Linebreaks to move button onto new line -->
    <br>
    <br>

    <!-- Device options -->
    <button>Add a device</button>
    <button>Update a device</button>
    <button>Delete a device</button>

    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        // Your code here.

        alert('Loading Device Configuration');

        //Clear dropdown
        $('#devices_dropdown').empty();

        //Set default option as select device, and make it disabled
        $('#devices_dropdown').append('<option selected="true" disabled>Select Device</option>');
        $('#devices_dropdown').prop('selectedIndex', 0);

        var trHTML = '';
        var opHTML = '';

        var jsonData = '[{"devName":"Sample Pump","devType":"Peristaltic Pump","devRelay":"Relay 1","devTest":"Test Device"},{"devName":"Switching Valve No.1","devType":"Switching Valve","devRelay":"Relay 3","devTest":"Test Device"}]';
        
        response = $.parseJSON(jsonData)
        $.each(response, function (i, item) {
          trHTML += '<tr><td>' + item.devName + '</td><td>' + item.devType + '</td><td>' + item.devRelay + '</td><td><button>' + item.devTest + '</button></td></tr>';
          opHTML += '<option>' + item.devName + '</option>';
        });

        $('#devices_table').append(trHTML);
        $('#devices_dropdown').append(opHTML);
      });
    </script>

  </div>
</body>

</html>
