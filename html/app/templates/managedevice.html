{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="main"></div>
<h1>
    {% block deviceOperation %}
    {% if deviceOperation %} {{ deviceOperation }} a device {% else %}Unknown device operation {% endif %}
    {% endblock %}
</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <button class="btn btn-warning" onclick="location.href='{{ url_for('devices') }}'">Cancel</button>
    </div>
</div>
</div>

{% endblock %}
